<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRANA Ecotherapy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600&family=Manrope:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #f7f9f8;
      --card: #ffffff;
      --text: #2a3630;
      --muted: #6b7c74;
      --accent: #5a9c8a;
      --accent-strong: #468577;
      --accent-warm: #8b7355;
      --field-bg: #e8efec;
      --border-color: #dce5e1;
      --shadow-sm: 0 8px 24px rgba(18, 40, 32, 0.06);
      --shadow: 0 24px 60px rgba(18, 40, 32, 0.12);
      --radius: 24px;
      --radius-sm: 14px;
      --maxw: 720px;
      --space-1: 6px;
      --space-2: 12px;
      --space-3: 18px;
      --space-4: 24px;
      --space-5: 32px;
      --space-6: 48px;
      --space-7: 72px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Manrope", "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f0f5f3 0%, var(--bg) 30%, #eef3f0 100%);
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: var(--space-6) var(--space-4) var(--space-7);
    }

    /* Header */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e8ebe9;
      font-family: 'DM Sans', sans-serif;
    }

    .header-inner {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    .header-logo {
      width: 48px;
      height: auto;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-title {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2e26;
      letter-spacing: -0.02em;
    }

    .brand-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.03em;
    }

    .contact {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .contact-info {
      text-align: right;
    }

    .contact-label {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--accent);
      text-transform: uppercase;
    }

    .contact-name {
      font-size: 1rem;
      font-weight: 600;
      color: #1f2e26;
    }

    .contact-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.6rem 1.1rem;
      border-radius: 50px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(90, 156, 138, 0.25);
    }

    .contact-btn:hover {
      background: var(--accent-strong);
      transform: translateY(-1px);
    }

    @media (max-width: 600px) {
      .header-inner {
        padding: 1rem 1.25rem;
      }

      .contact-info {
        display: none;
      }

      .brand-title {
        font-size: 1.25rem;
      }

      .header-logo {
        width: 40px;
      }
    }

    /* Hero Image */
    .hero-image {
      margin: var(--space-5) 0;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .hero-image img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #d4e0db 0%, #a8c4b8 100%);
    }

    @media (max-width: 600px) {
      .hero-image img {
        height: 240px;
      }
    }

    /* Intro Section */
    .intro {
      text-align: center;
      margin-bottom: var(--space-5);
    }

    .intro-text {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.35rem;
      font-weight: 500;
      color: var(--text);
      line-height: 1.6;
      max-width: 480px;
      margin: 0 auto var(--space-4);
    }

    .facebook-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0.75rem 1.4rem;
      border-radius: 50px;
      background: #1877f2;
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(24, 119, 242, 0.3);
    }

    .facebook-btn:hover {
      background: #166fe5;
      transform: translateY(-1px);
    }

    .facebook-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    /* Card */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      padding: var(--space-5);
    }

    .card h2 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0 0 var(--space-4);
      color: var(--text);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-1);
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(70, 133, 119, 0.25);
      text-align: center;
    }

    .btn:hover,
    .btn:focus-visible {
      background: var(--accent-strong);
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(70, 133, 119, 0.3);
      outline: none;
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* Form */
    form {
      display: grid;
      gap: var(--space-3);
    }

    .form-grid {
      display: grid;
      gap: var(--space-3);
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: var(--space-1);
      display: inline-block;
      color: var(--text);
    }

    input,
    textarea,
    select {
      width: 100%;
      border-radius: var(--radius-sm);
      border: 1px solid transparent;
      background: var(--field-bg);
      padding: 0.85rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #a8c4b8;
      background: #eef4f1;
      box-shadow: 0 0 0 3px rgba(90, 156, 138, 0.15);
    }

    textarea {
      min-height: 130px;
      resize: vertical;
    }

    /* Fieldset for checkboxes */
    fieldset {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
      background: #f8faf9;
      margin: 0;
    }

    legend {
      padding: 0 var(--space-2);
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }

    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      margin-top: var(--space-2);
      align-items: center;
    }

    .checkbox-row label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: color 0.2s ease;
      margin-bottom: 0;
    }

    .checkbox-row label:hover {
      color: var(--accent-strong);
    }

    .checkbox-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
      accent-color: var(--accent);
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      align-items: center;
      margin-top: var(--space-3);
      text-align: center;
    }

    .form-actions .btn {
      min-width: 260px;
    }

    @media (max-width: 600px) {
      .form-actions .btn {
        width: 100%;
      }
    }

    .footnote {
      font-size: 0.88rem;
      color: var(--muted);
      max-width: 400px;
    }

    .footnote a {
      color: var(--text);
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .footnote a:hover {
      color: var(--accent);
    }

    /* Optional field styling */
    .optional-field {
      opacity: 0.85;
    }

    .field-hint {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="images/logo.png" alt="PRANA" class="header-logo">
        <div class="brand-text">
          <span class="brand-title">PRANA Ecotherapy</span>
          <span class="brand-subtitle">Retreats, workshops, trainings</span>
        </div>
      </div>

      <div class="contact">
        <div class="contact-info">
          <span class="contact-label">Direct Line</span>
          <div class="contact-name">Alasdair</div>
        </div>
        <a href="tel:0488391146" class="contact-btn">Call 0488 391 146</a>
      </div>
    </div>
  </header>

  <div class="container">

    <!-- Hero Image -->
    <section class="hero-image">
      <img src="images/hero.jpg" alt="PRANA Ecotherapy">
    </section>

    <!-- Intro -->
    <section class="intro">
      <p class="intro-text">Submit an enquiry below, or call directly to book a chat.</p>
      <a href="https://www.facebook.com/share/p/14XALUngYS3/" target="_blank" rel="noopener" class="facebook-btn">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
        </svg>
        Upcoming events on Facebook
      </a>
    </section>

    <!-- Enquiry Form -->
    <section id="enquiry-form" class="card">
      <h2>Enquiry form</h2>

      <form method="post" action="https://submit-form.com/PJtjhcpWt">
        <input type="hidden" name="form_type" value="ecotherapy_enquiry">
        <input type="hidden" name="source_page" value="prana_ecotherapy">

        <div class="form-grid">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div>
            <label for="phone">Contact number</label>
            <input id="phone" name="phone" type="tel" required>
          </div>
          <div>
            <label for="location">Location</label>
            <input id="location" name="location" type="text" required>
          </div>
        </div>

        <div>
          <label for="service_type">Service type</label>
          <select id="service_type" name="service_type" required>
            <option value="" selected disabled>Please select</option>
            <option value="retreat">Retreat</option>
            <option value="workshop">Workshop</option>
            <option value="training">Training</option>
            <option value="other">Other (please specify)</option>
          </select>
        </div>

        <div class="optional-field">
          <label for="other_specify">Other (please specify)</label>
          <input id="other_specify" name="other_specify" type="text" placeholder="If you selected 'Other' above">
        </div>

        <fieldset>
          <legend>Preferred format</legend>
          <div class="checkbox-row">
            <label for="format-outdoors">
              <input id="format-outdoors" type="checkbox" name="preferred_format[]" value="Outdoors">
              Outdoors
            </label>
            <label for="format-online">
              <input id="format-online" type="checkbox" name="preferred_format[]" value="Online">
              Online
            </label>
            <label for="format-both">
              <input id="format-both" type="checkbox" name="preferred_format[]" value="Both">
              Both
            </label>
          </div>
        </fieldset>

        <div>
          <label for="details">Details</label>
          <textarea id="details" name="details" required
            placeholder="Describe your challenges and what you want to achieve."></textarea>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Send enquiry</button>
          <div class="footnote">Prefer a call? Ring Alasdair on <a href="tel:0488391146">0488 391 146</a></div>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
